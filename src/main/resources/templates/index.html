<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>برنامه تسک لیست</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Smooth font for Persian */
        body {
            font-family: "Vazir", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-400 via-purple-500 to-pink-500 flex flex-col">

<!-- Header -->
<header class="bg-white bg-opacity-80 backdrop-blur-md shadow-lg py-6 flex flex-col items-center">
    <!-- ToDo list icon (SVG) -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-purple-600 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
    <h1 class="text-3xl font-extrabold text-gray-900">برنامه مدیریت تسک‌ها</h1>
</header>

<!-- Main content with buttons -->
<main class="flex-grow flex items-center justify-center px-6">
    <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-xl p-10 max-w-sm w-full flex flex-col gap-6">

        <a href="/tasks" class="py-4 rounded-lg bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white text-xl font-semibold text-center transition-shadow shadow-md hover:shadow-xl">
            تسک‌ها
        </a>

        <a href="/add" class="py-4 rounded-lg bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white text-xl font-semibold text-center transition-shadow shadow-md hover:shadow-xl">
            افزودن تسک
        </a>

    </div>
</main>

<!-- Footer -->
<footer class="bg-white bg-opacity-80 backdrop-blur-md shadow-inner py-4 text-center text-gray-700">
    <p>© 2025 همه حقوق محفوظ است | توسعه توسط نیکان</p>
</footer>

</body>
</html>
